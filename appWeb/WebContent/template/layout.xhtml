<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet"
		href="/EmBarcado2/template/css/embarco.css" />
		 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<title>Sistema EmBarco</title>
</h:head>

<h:body>
<p:growl id="messagemGeral" showDetail="true"/>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" height="60">
			<h:form>
				<p:graphicImage value="/template/imagens/headerPB.jpg" style="zoom:40%; margin-left:auto; margin-right:auto;display:table" ></p:graphicImage>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="west" width="180" header="Menu"
			collapsible="true">
			<p:menu style="width: 93%">
				<p:submenu label="Cadastros">
					<p:menuitem value="Home" url="#{linkBean.linkHome()}" />
					<p:menuitem value="Barcos" url="#{linkBean.linkBarco()}" />
					<p:menuitem value="Itinerarios" url="#{linkBean.linkItinerario()}" />
					<p:menuitem value="Proprietarios" url="#{linkBean.linkProprietario()}" />
					<p:menuitem value="Cidades" url="#{linkBean.linkCidade()}" />
					<p:menuitem value="Passagens" url="#{linkBean.linkPassagem()}" />
				</p:submenu>
				<p:submenu label="Trajeto">
					<p:menuitem value="Mapa" url="#{linkBean.listaLinkTrajeto()}" />
				</p:submenu>
				<p:submenu>
					<p:menuitem value="Sair" url="#{linkBean.logout()}" icon="ui-icon ui-icon-power" />
				</p:submenu>
			</p:menu>
		</p:layoutUnit>
		<p:layoutUnit position="center" header="Sistema" id="conteudo">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		<p:layoutUnit position="south" height="50">
			Desenvolvido por Helisam
			</p:layoutUnit>
	</p:layout>
</h:body>
</html>
